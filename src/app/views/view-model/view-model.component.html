<app-model [color]="selectedColor"></app-model>
<div class="three">
  <div class="content" #canvasFlagHtml>
    <button *ngFor="let color of colors"
      style="width: 30px; height: 30px; margin: 1rem"
      [style.background]="color"
      type="button"
      class="btn btn-color"
      [ngClass]="{ 'selected': selectedColor === color }"
      [style.background-color]="color"
      (click)="selectedColor = color"
      ></button>
  </div>
</div>
