<ngt-canvas [scene]="{ background: 'white' | color }" [ngClass]="{'model-obj': heightObj }">
  <ngt-ambient-light *ngIf="fObj" [intensity]="0"></ngt-ambient-light>
  <ngt-point-light *ngIf="fObj" [intensity]="0.5" [position]="[1, 1, 0]"></ngt-point-light>
  <ngt-point-light *ngIf="fObj" [intensity]="0.5" [position]="[-1, 1, 0]"></ngt-point-light>
  <ngt-point-light *ngIf="fObj" [intensity]="0.5" [position]="[1, -1, 0]"></ngt-point-light>
  <ngt-primitive *ngIf="obj$ | async as obj" [object]="obj.scene" (ready)="cupReady($event)"></ngt-primitive>
  <!-- <ngt-soba-orbit-controls #controls="ngtSobaOrbitControls" [target]="[0, 0.5, 0]" (ready)="controlsReady(controls)"></ngt-soba-orbit-controls> -->
  <ngt-soba-orbit-controls #controls="ngtSobaOrbitControls" (ready)="controlsReady(controls)"></ngt-soba-orbit-controls>
</ngt-canvas>
